<body>
    <center> <h1>Find Your Rep</h1> 
    
    <p> Enter your California address and click the find button to find your representatives. </p>

    <label>Street Address: </label> 
    <input type="text" name="street" required> <br> 
    <br> 

    <label> City: </label>

    <br> 

    <label>Zip</label>
    <input type="text" name="zip" required> <br> 
    <br> 

    <div class="container">
    <button type="submit">Find</button>
    <button type="reset">Reset</button> 
    </div>
    
    </center>
